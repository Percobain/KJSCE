<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Concepts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Concepts</h1>

    <section>
        <h2>2. Arithmetic Calculator</h2>
        <input type="number" id="numA" placeholder="Number A">
        <input type="number" id="numB" placeholder="Number B">
        <button id="calculateBtn">Calculate</button>
    </section>

    <section>
        <h2>3. Grade Classification</h2>
        <input type="number" id="marksInput" placeholder="Enter Marks (0-100)">
        <button id="classifyBtn">Classify</button>
        <p id="gradeResult"></p>
    </section>

    <section>
        <h2>12. DOM Text Manipulation</h2>
        <p id="text">Original Text</p>
        <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
        <h2>13. Dynamic List Update</h2>
        <input type="text" id="listInput" placeholder="Add list item">
        <button id="addItemBtn">Add Item</button>
        <ul id="list">
            <li>Initial Item</li>
        </ul>
    </section>

    <section>
        <h2>14. Event-Based Visibility Toggle</h2>
        <button id="toggleBtn">Hide</button>
        <div id="toggleBox">
            This box can be hidden or shown.
        </div>
    </section>

    <section>
        <h2>15. Real-Time Form Validation</h2>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" placeholder="Enter email">
        <p id="emailError"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
