<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); font-family: Arial, sans-serif;">
    
    <div style="background: rgba(255, 255, 255, 0.95); border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); width: 380px; text-align: center; padding: 40px; transition: all 0.3s ease; margin: 40px;">
        
        <div style="position: relative; margin-bottom: 30px;">
            <img src="https://picsum.photos/150/150" style="width: 150px; height: 150px; border-radius: 50%; border: 5px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.15); transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        </div>
        
        <h2 style="color: #1a2a6c; margin: 0; font-size: 28px; font-weight: 600;">Shreyans Tatiya</h2>
        <p style="color: #666; margin: 10px 0; font-size: 16px; letter-spacing: 1px;">Web3 Developer</p>
        
        <p style="color: #555; margin: 20px 0; font-size: 14px; line-height: 1.8; padding: 0 20px;">
            Passionate developer with expertise in web technologies and blockchain solutions.
        </p>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin: 25px 0; padding: 15px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee;">
            <a href="#" style="color: #1da1f2; font-size: 22px; transition: transform 0.2s ease;" onmouseover="this.style.transform='translateY(-3px)'" onmouseout="this.style.transform='translateY(0)'"><i class="fab fa-twitter"></i></a>
            <a href="#" style="color: #4267B2; font-size: 22px; transition: transform 0.2s ease;" onmouseover="this.style.transform='translateY(-3px)'" onmouseout="this.style.transform='translateY(0)'"><i class="fab fa-facebook"></i></a>
            <a href="#" style="color: #0e76a8; font-size: 22px; transition: transform 0.2s ease;" onmouseover="this.style.transform='translateY(-3px)'" onmouseout="this.style.transform='translateY(0)'"><i class="fab fa-linkedin"></i></a>
            <a href="#" style="color: #333; font-size: 22px; transition: transform 0.2s ease;" onmouseover="this.style.transform='translateY(-3px)'" onmouseout="this.style.transform='translateY(0)'"><i class="fab fa-github"></i></a>
        </div>

        <div style="text-align: left; margin: 25px 0; padding: 20px; background: rgba(0,0,0,0.02); border-radius: 15px;">
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <i class="fas fa-envelope" style="color: #1a2a6c; margin-right: 10px;"></i>
                <span style="color: #333; font-size: 14px;">shreyans.t@somaiya.edu</span>
            </div>
            <div style="display: flex; align-items: center;">
                <i class="fas fa-phone" style="color: #1a2a6c; margin-right: 10px;"></i>
                <span style="color: #333; font-size: 14px;">+91 1234567890</span>
            </div>
        </div>
        
        <table style="width: 100%; margin: 25px 0; border-collapse: separate; border-spacing: 0; border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.05);">
            <tr style="background: #1a2a6c;">
                <th style="padding: 12px; color: white; font-weight: 500; font-size: 14px;">Skill</th>
                <th style="padding: 12px; color: white; font-weight: 500; font-size: 14px;">Experience</th>
            </tr>
            <tr style="background: white;">
                <td style="padding: 12px; border-bottom: 1px solid #eee;">HTML/CSS</td>
                <td style="padding: 12px; border-bottom: 1px solid #eee;">3 years</td>
            </tr>
            <tr style="background: white;">
                <td style="padding: 12px; border-bottom: 1px solid #eee;">JavaScript</td>
                <td style="padding: 12px; border-bottom: 1px solid #eee;">2 years</td>
            </tr>
            <tr style="background: white;">
                <td style="padding: 12px;">React</td>
                <td style="padding: 12px;">1 year</td>
            </tr>
        </table>

        <div style="margin-top: 25px;">
            <iframe style="border-radius: 15px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.1);" src="https://open.spotify.com/embed/playlist/4jZsFPg7IPGg8cs5OH0dsK?utm_source=generator" height="250" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
        <button style="background: linear-gradient(135deg, #1a2a6c, #b21f1f); color: white; border: none; padding: 12px 30px; border-radius: 25px; margin-top: 25px; cursor: pointer; font-size: 16px; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.2);" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
            Contact Me
        </button>
    </div>
</body>
</html>
